<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./public/css/settings.css" />
</head>

<body>
  <script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
  <script src="./public/js/settings.js"></script>
  <form id="settings">
    <label>
      Select a range
      <select name="range" onchange="setSettingsDateControlValueFromSelectedRange(this)">
        <option value="EMPTY" selected>---empty---</option>
        <option value="DAY">Last day</option>
        <option value="WEEK">Last week</option>
        <option value="MONTH">Last month</option>
        <option value="YEAR">Last year</option>
        <option value="BEGIN">Since the beginning of the year</option>
      </select>
    </label>
    <label>
      Date of start:
      <input type="date" id="startDate" name="startDate" min="1970-01-01" value="1970-01-01"/>
    </label>

    <label>
      Date of end:
      <input type="date" id="endDate" name="endDate" min="1970-01-01" />
    </label>
    <table id="settings_list">
      <caption>Lists which you want to include in the infographic</caption>
      <thead>
        <tr>
          <th>List name</th>
          <th>Enable</th>
          <th>Speed</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button type="submit">OK</button>
  </form>
</body>

</html>
